<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get and Style All Tags</title>
</head>
<body>
    <p>[<a href="#" onMouseOver="highlight()" onMouseOut="return_normal()">On mouse over here bold words of the following paragraph will be highlighted</a>]</p>
    <p>
        <strong> We </strong> have just started <strong> this </strong> section for the users (<strong> begineer</strong> to intermediate) who <strong>want</strong> to work with <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong> 
    </p>


    <script>
        var bold_Items;
        window.onload=getBold_items();

        //here we collect all <strong> tag
        function getBold_items(){
            bold_Items=document.getElementsByTagName('strong');
        }

        function highlight(){
            for (var i=0; i<bold_Items.length; i++){
                bold_Items[i].style.color="green";
            }
        }

        function return_normal(){
        for (var i=0; i<bold_Items.length;i++){
            bold_Items[i].style.color="black";

    }
}

    </script>
</body>
</html>

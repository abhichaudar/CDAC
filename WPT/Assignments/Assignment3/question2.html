<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Contact form</h1>
    <form id="cf">
        <label for="firstname">First Name</label>
        <input type="text" id="fn"><br>
        <label for="lastname">Last Name</label>
        <input type="text" id="ln"><br>
        <label for="contactno">Contact No</label>
        <input type="text" id="cn"><br>
        <label for="emailid">Email Id</label>
        <input type="text" id="ei"><br>
    </form>

    <input type="submit" onclick="showInput()">
    <span><input type="reset" onclick="hideInput()" ></span><br>
    <label><b>Display:</b></label>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>
    <p id="display4"></p>
  
    </center>

    <script>
         function showInput() {
        document.getElementById('display1').innerHTML = document.getElementById("fn").value;
        document.getElementById('display2').innerHTML = document.getElementById("ln").value;
        document.getElementById('display3').innerHTML = document.getElementById("cn").value;
        document.getElementById('display4').innerHTML = document.getElementById("ei").value;
      }
    </script>









</body>
</html>

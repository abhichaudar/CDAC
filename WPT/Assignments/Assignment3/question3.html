<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:lightseagreen;">
    <form align="center">
        <select id="unique">
            <option>OS</option>
            <option>OOPJ</option>
            <option>ADS</option>
            <option>DBT</option>
            <option>WPT</option>
        </select>
        <input type="button" value="❌Remove" onclick="Remove()">
    </form>
    <script>
        function Remove(){
            var temp = document.getElementById("unique");
            temp.remove(temp.selectedIndex)
        }
    </script>
</body>
</html>

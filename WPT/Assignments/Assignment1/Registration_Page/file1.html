<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">-
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>tr54
        <h1>CDAC JUHU<br>STUDENT REGISTRATION FORM<br></h1>
        <div class="table-container">
            <table>
                <tr>
                    <td>First Name :</td>
                    <td><input type="text" id="name" name="name" placeholder="Enter Your First Name"></td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" id="name" name="name" placeholder="Enter Your Last Name"></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" id="name" name="name" placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" id="name" name="name" placeholder="Enter Your Password"></td>
                </tr>
                <tr>
                    <td>Re-Enter Password :</td>
                    <td><input type="password" id="name" name="name" placeholder="Re-Enter Your Password"></td>
                </tr>
                <tr>
                    <td>Date Of Birth :</td>
                    <td><input type="date" id="name" name="name"></td>
                </tr>
                <tr>
                    <td>Mobile Number :</td>
                    <td><input type="number" id="name" name="MNUM" placeholder="Enter Your Mobile Number" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="male"> Male
                    <input type="radio" name="male"> Female <input type="radio" name="male">Others
                    </td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td><textarea rows="4" cols="20" placeholder="Enter Your Address"></textarea></td>
                </tr>
                <tr>
                    <td>Country :</td>
                    <td><input type="text" id="name" name="Country" placeholder="Enter Your Country Name"></td>
                </tr>    
                <tr>
                    <td>State :</td>
                    <td><input type="text" id="name" name="state" placeholder="Enter Your State Name"></td>
                </tr>
                <tr>
                    <td>City :</td>
                    <td><input type="text" id="name" name="city" placeholder="Enter Your City Name"></td>
                </tr>
                <tr>
                    <td>Pincode :</td>
                    <td><input type="number" id="name" name="num" placeholder="Enter Your Area Pincode"></td>
                </tr>
                <tr>
                    <td>Course Applied For :</td>
                    <td><input type="radio" name="male"> DAC
                    <input type="radio" name="male"> DBDA
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><input type="submit" value="submit"></td>
                </tr>
            </table>
        </div>
    </form>   
</body>
</html>
